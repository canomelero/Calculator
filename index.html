<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
    </head>

    <body>
        <header>
            <h1>Calculadora</h1>
        </header>

        <main>
            <section id="calculadora">
                <div class="pantalla">
                    <div class="num-pantalla"></div>
                </div>
    
                <div class="botones-1">
                    <input type="button" class="boton" id="suma" value="+"/>
                    <input type="button" class="boton" id="resta" value="-"/>
                    <input type="button" class="boton" id="multiplicacion" value="x"/>
                    <input type="button" class="boton" id="division" value="/"/>
                </div>
    
                <div class="botones-1">
                    <input type="button" class="boton" id="num7" value="7"/>
                    <input type="button" class="boton" id="num8" value="8"/>
                    <input type="button" class="boton" id="num9" value="9"/>
                    <input type="button" class="boton" id="modulo" value="%"/>
                </div>
                
                <div class="parte-inferior">
                    <div class="numeros">
                        <div class="botones-2">
                            <input type="button" class="boton" id="num4" value="4"/>
                            <input type="button" class="boton" id="num5" value="5"/>
                            <input type="button" class="boton" id="num6" value="6"/>
                        </div>
            
                        <div class="botones-2">
                            <input type="button" class="boton" id="num1" value="1"/>
                            <input type="button" class="boton" id="num2" value="2"/>
                            <input type="button" class="boton" id="num3" value="3"/>
                        </div>
            
                        <div class="botones-2">
                            <input type="button" class="boton" id="num0" value="0"/>
                            <input type="button" class="boton" id="punto" value="."/>
                            <input type="button" class="boton" id="borrar" value="C"/>
                        </div>
                    </div>
                    
                    <div class="resolver">
                        <input type="button" class="boton" id="resolver" value="="/>
                    </div>
                </div>
            </section>  
        </main>

        <script src="js/main.js"></script>
    </body>
</html>
