<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>

    <body>
        <header>
            <h1>Calculadora BÃ¡sica</h1>
        </header>

        <main>
            <section id="calculadora">
                <div class="pantalla">
                    <tbody></tbody>
                </div>
    
                <div class="botones-1">
                    <div class="boton">
                        <p>+</p>
                    </div>

                    <div class="boton">
                        <p>-</p>
                    </div>

                    <div class="boton">
                        <p>x</p>
                    </div>

                    <div class="boton">
                        <p>/</p>
                    </div>
                </div>
    
                <div class="botones-1">
                    <div class="boton">
                        <p>7</p>
                    </div>

                    <div class="boton">
                        <p>8</p>
                    </div>

                    <div class="boton">
                        <p>9</p>
                    </div>

                    <div class="boton">
                        <p>%</p>
                    </div>
                </div>
                
                <div class="parte-inferior">
                    <div class="numeros">
                        <div class="botones-2">
                            <div class="boton">
                                <p>4</p>
                            </div>
        
                            <div class="boton">
                                <p>5</p>
                            </div>
        
                            <div class="boton">
                                <p>6</p>
                            </div>
                        </div>
            
                        <div class="botones-2">
                            <div class="boton">
                                <p>1</p>
                            </div>
        
                            <div class="boton">
                                <p>2</p>
                            </div>
        
                            <div class="boton">
                                <p>3</p>
                            </div>
                        </div>
            
                        <div class="botones-2">
                            <div class="boton">
                                <p>0</p>
                            </div>
        
                            <div class="boton">
                                <p>.</p>
                            </div>
        
                            <div class="boton">
                                <p>C</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="resolver">
                        <div class="boton">
                            <p>=</p>
                        </div>
                    </div>
                </div>
            </section>  
        </main>
    </body>
</html>
